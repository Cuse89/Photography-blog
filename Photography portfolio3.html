<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
		  <link type="text/css" rel="stylesheet" href="Photography portfolio3.css" />

	</head>
	<body>
		<div id="introimagediv">

			<div class='menu'>
